<div class="modal fade" id="updateTaskModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-light">
          <h5 class="modal-title" id="inquiryModalLabel">Edit TODO</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        
        <div class="modal-body">
          <form action="{% url 'edit_post' %}" method="POST">
          {% csrf_token %}
            <input type="hidden" name="task_id" value={{update_task.id}}>
            <div class="form-group">
              <label for="task" >Task:</label>
              <input type="text" name="task" class="form-control" value="{{update_task.task}}" required>
            </div>
            <div class="form-group">
              <label for="date" class="col-form-label">Date:</label>
              <input type="date" name="date" class="form-control" value="{{update_task.date|date:"Y-m-d" }}" required>
            </div>
            <div class="form-group">
              <label for="time" class="col-form-label">Time:</label>
              <input type="time" name="time" class="form-control" value={{update_task.time|time:"H:i A"}} required>
            </div>
            <hr>
            <input type="submit" value="Update" class="btn btn-block btn-secondary">
          </form>
        </div>
      </div>
    </div>
  </div>
